<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on image</title>
</head>
<style>
    div {
        position: relative;
        text-align: center;
        color: black;
    }

    div>.text {
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        display: none;
    }
    a{
        color: wheat;
        
    }
    img:hover{
        box-shadow: 2px 5px 5px red;
    }
    img:hover +.text{
        display: block;
    }
</style>

<body>

    <div>
        <img src="simple design/vector-image.jpg" alt="">
        <div class="text">

            <a href="#">Hellow world</a> 
        </div>

    </div>

</body>

</html>
