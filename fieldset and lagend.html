<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>field set and lagend part 2</title>
	<link rel="stylesheet" type="text/css" href="fieldset style.css">
</head>
<body>
	<form action="" method="get">
			<fieldset class="personal_info">
				<legend>
					Personal info:
				</legend>
				
				<p> <label for="first name"> First name:<input type="text" name="first name" id="first name"/></p><br>			
				<p><label for="last name">Last name<input type="text" name="last name" id="last name"/></p><br>				
				<p><label for="email">email<input type="text" name="email" id="email"/></p>	<br>				
				<p><label for="city">city<input type="text" name="city" id="city"/>	</p>	<br>	
			
			</fieldset>

			<br>

			<fieldset>
				<legend>Hobbies</legend>			
				
				<input type="checkbox" name="checkbar" value="">sports<br>
				<input type="checkbox" name="checkbar" value="games">games
				
			</fieldset>

	</form>
	
</body>
</html>
